<h1 mat-dialog-title>Criando</h1>
<form [formGroup]="createCategoryForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <div class="row mb-10">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="createCategoryForm.controls['name'].invalid">
                        Nome é obrigatório
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="mt-0">
        <button mat-button class="primary" (click)="onNoClick($event)">Cancelar</button>
        <button mat-button class="daxa" type="submit" [disabled]="createCategoryForm.invalid">Salvar</button>
    </div>
</form>
