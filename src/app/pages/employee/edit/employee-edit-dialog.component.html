<h1 mat-dialog-title>Editando {{ data.name }} </h1>
<form [formGroup]="editEmployeeForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <div class="row mb-10">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="editEmployeeForm.controls['name'].errors?.['required']">
                        Nome é obrigatório
                    </mat-error>
                    <mat-error
                            *ngIf="editEmployeeForm.controls['name'].errors?.['minlength'] || editEmployeeForm.controls['name'].errors?.['maxlength']">
                        Nome deve ter 3 á 50 caracteres
                    </mat-error>
                </mat-form-field>

            </div>
        </div>
        <div class="row mb-10">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Cargo</mat-label>
                    <mat-select formControlName="position">
                        <mat-option value="{{position}}" *ngFor="let position of positions;">{{ position | titlecase }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="editEmployeeForm.controls['position'].invalid">
                        Cargo é obrigatório
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Observação</mat-label>
                    <textarea matInput formControlName="note"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="mt-0">
        <button mat-button class="primary" (click)="onNoClick($event)">Cancelar</button>
        <button mat-button class="daxa" type="submit" [disabled]="editEmployeeForm.invalid">Salvar</button>
    </div>
</form>
