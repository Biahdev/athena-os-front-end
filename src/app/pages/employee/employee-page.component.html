<div class="alert alert-success d-flex justify-content-between align-items-center" role="alert" *ngIf="success">
    {{ successMessage }}
    <button type="button" class="close bg-transparent p-0 border-none" data-dismiss="alert" aria-label="Close" (click)="dismissAlert('sucess')">
        <i class="ri-close-line"></i>
    </button>
</div>
<div class="alert alert-danger d-flex justify-content-between align-items-center" role="alert" *ngIf="error">
    {{ errorMessage }}
    <button type="button" class="close bg-transparent p-0 border-none" data-dismiss="alert" aria-label="Close" (click)="dismissAlert('error')">
        <i class="ri-close-line"></i>
    </button>
</div>

<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Funcionários
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Funcionários
            </a>
        </li>
    </ol>
</div>

<!-- Sellers List -->
<mat-card class="daxa-card sellers-list-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>

        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button class="add-new-btn" (click)="openEmployeeCreateDialog()">
                <mat-icon>add</mat-icon>
                Novo Funcionario
            </button>
        </mat-card-subtitle>
    </mat-card-header>
</mat-card>
<div class="row" [class.component-dark-theme]="themeService.isDark()" [class.rtl-enabled]="false">
    <div class="col-lg-4 col-xxxl-3 col-sm-6" *ngFor="let element of employees;">
        <mat-card class="daxa-card sellers-list-card mb-25 border-radius bg-white border-none d-block">
            <mat-card-header>
                <mat-card-subtitle>
                    <button type="button" mat-button class="card-header-menu-btn p-0" [matMenuTriggerFor]="cardHeaderMenu">
                        <i class="material-symbols-outlined">
                            more_horiz
                        </i>
                    </button>
                    <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                        <a mat-menu-item [routerLink]="['/employees/detail', element.employeeId]">
                            Detalhe
                        </a>
                        <button mat-menu-item (click)="openEmployeeEditDialog(element)">
                            Editar
                        </button>
                        <button mat-menu-item (click)="openEmployeeDeleteDialog(element)">
                            Deletar
                        </button>
                    </mat-menu>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>

                <div class="d-flex align-items-center">
                    <div class="icon position-relative text-center rounded-circle">
                        <img src="https://loremflickr.com/150/150" alt="seller-image">
                    </div>
                    <h5 class="mb-0">
                        <a [routerLink]="['/employees/detail', element.employeeId]">
                            {{ element.name }}
                        </a>
                    </h5>
                </div>

                <ul class="pl-0 mb-0 list-unstyled">
                    <li>
                        <span class="text-body">
                            Posição:
                        </span>
                        {{ element.position }}
                    </li>
                    <li>
                        <span class="text-body">
                            Status:
                        </span>
                        {{ element.status }}
                    </li>
                </ul>
            </mat-card-content>
        </mat-card>
    </div>
</div>
