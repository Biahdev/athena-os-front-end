<h1 mat-dialog-title>Editando</h1>
<form [formGroup]="optionValueForm" (ngSubmit)="update()">
    <div mat-dialog-content>
        <div class="row mb-10">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Pre√ßo</mat-label>
                    <input matInput [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align:'left' }" currencyMask formControlName="price">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="mt-0">
        <button mat-button class="primary" type="button" (click)="onNoClick($event)">Cancelar</button>
        <button mat-button class="daxa" type="submit">Salvar</button>
    </div>
</form>
