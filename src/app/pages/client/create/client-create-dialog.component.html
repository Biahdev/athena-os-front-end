<h1 mat-dialog-title>Criando o novo cliente</h1>
<form [formGroup]="createClientForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <div class="row mb-10">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="createClientForm.controls['name'].errors?.['required']">
                        Nome é obrigatório
                    </mat-error>
                    <mat-error
                        *ngIf="createClientForm.controls['name'].errors?.['minlength'] || createClientForm.controls['name'].errors?.['maxlength']">
                        Nome deve ter 3 á 50 caracteres
                    </mat-error>
                </mat-form-field>

            </div>
        </div>
        <div class="row mb-10">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Endereço</mat-label>
                    <input matInput formControlName="address">
                    <mat-error
                        *ngIf="createClientForm.controls['address'].errors?.['minlength'] || createClientForm.controls['address'].errors?.['maxlength']">
                        Endereço deve ter 3 á 100 caracteres
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row mb-10">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Instagram</mat-label>
                    <input matInput formControlName="instagram">
                    <mat-error
                        *ngIf="createClientForm.controls['instagram'].errors?.['minlength'] || createClientForm.controls['instagram'].errors?.['maxlength']">
                        Instagram deve ter 3 á 50 caracteres
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row mb-10">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Telefone</mat-label>
                    <input matInput mask="+00 (00) 0 0000-0000||+00 (00) 0000-0000" [dropSpecialCharacters]="true" formControlName="phone">
                    <mat-error
                        *ngIf="createClientForm.controls['phone'].errors?.['minlength']">
                        Telefone deve ter no mínimo 12 caracteres
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-checkbox formControlName="whatsapp">Esse numero tem WhatsApp ?</mat-checkbox>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="mt-0">
        <button mat-button class="primary" (click)="onNoClick($event)">Cancelar</button>
        <button mat-button class="daxa" type="submit" [disabled]="createClientForm.invalid">Salvar</button>
    </div>
</form>
